{% extends "index.html" %} {% load static %} {% block content %}

<h1>teste</h1>

<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-4 text-gray-700">Detalhes do Usuário</h1>
  <form>
      <!-- Campo de ID (somente leitura) -->
      <div class="mb-4">
          <label for="user-id" class="block text-gray-700 font-semibold mb-2">ID</label>
          <input type="text" id="user-id" name="user-id" value="{{ user.id }}" readonly class="bg-gray-200 text-gray-700 rounded-lg w-full p-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Campo de Username -->
      <div class="mb-4">
          <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
          <input type="text" id="username" name="username" value="{{ user.username }}" class="bg-white text-gray-700 rounded-lg w-full p-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Campo de Email -->
      <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" value="{{ user.email }}" class="bg-white text-gray-700 rounded-lg w-full p-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Botão de Submissão -->
      <!-- <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition-colors">Atualizar</button> -->


  </form>
  <button class="w-full bg-red-500 text-white font-semibold py-3 rounded-lg hover:bg-red-600 transition-colors"><a href="/logout" >Logout</a></button>
</div>

{%endblock %}
